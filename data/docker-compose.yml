version: "3.8"
name: data

services:
    photoprism-db:
        container_name: hl-photoprism-mariadb
        image: mariadb:10.10
        restart: unless-stopped
        security_opt:
            - seccomp:unconfined
            - apparmor:unconfined
        command: mysqld --innodb-buffer-pool-size=512M --transaction-isolation=READ-COMMITTED --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max-connections=512 --innodb-rollback-on-timeout=OFF --innodb-lock-wait-timeout=120
        volumes:
            - "hl-v-photoprism-db:/var/lib/mysql"
        environment:
            MARIADB_AUTO_UPGRADE: "1"
            MARIADB_INITDB_SKIP_TZINFO: "1"
            MARIADB_DATABASE: "photoprism"
            MARIADB_USER: "photoprism"
            MARIADB_PASSWORD: ${ROOT_PASSWORD}
            MARIADB_ROOT_PASSWORD: ${ROOT_PASSWORD}
    photoprism:
        container_name: hl-photoprism
        image: photoprism/photoprism:latest
        restart: unless-stopped
        depends_on:
            - photoprism-db
        security_opt:
            - seccomp:unconfined
            - apparmor:unconfined
        ports:
            - "2342:2342"
        environment:
            PHOTOPRISM_ADMIN_USER: ${ROOT_USER}
            PHOTOPRISM_ADMIN_PASSWORD: ${ROOT_PASSWORD}
            PHOTOPRISM_AUTH_MODE: "password"
            PHOTOPRISM_SITE_URL: "http://photoprism.alemax.site/"
            PHOTOPRISM_ORIGINALS_LIMIT: 5000
            PHOTOPRISM_HTTP_COMPRESSION: "gzip"
            PHOTOPRISM_LOG_LEVEL: "info"
            PHOTOPRISM_READONLY: "false"
            PHOTOPRISM_EXPERIMENTAL: "false"
            PHOTOPRISM_DISABLE_CHOWN: "false"
            PHOTOPRISM_DISABLE_WEBDAV: "false"
            PHOTOPRISM_DISABLE_SETTINGS: "false"
            PHOTOPRISM_DISABLE_TENSORFLOW: "false"
            PHOTOPRISM_DISABLE_FACES: "false"
            PHOTOPRISM_DISABLE_CLASSIFICATION: "false"
            PHOTOPRISM_DISABLE_RAW: "false"
            PHOTOPRISM_RAW_PRESETS: "false"
            PHOTOPRISM_JPEG_QUALITY: 85
            PHOTOPRISM_DETECT_NSFW: "false"
            PHOTOPRISM_UPLOAD_NSFW: "true"
            PHOTOPRISM_DATABASE_DRIVER: "mysql"
            PHOTOPRISM_DATABASE_SERVER: "photoprism-db:3306"
            PHOTOPRISM_DATABASE_NAME: "photoprism"
            PHOTOPRISM_DATABASE_USER: "photoprism"
            PHOTOPRISM_DATABASE_PASSWORD: ${ROOT_PASSWORD}
            PHOTOPRISM_SITE_CAPTION: "Fotos do Alemax"
            PHOTOPRISM_SITE_DESCRIPTION: "Fotos do Alemax"
            PHOTOPRISM_SITE_AUTHOR: "Alemax"
        working_dir: "/photoprism"
        volumes:
            - ./nextcloud/alemax/files/Memories:/photoprism:rw
    nextcloud-db:
        container_name: hl-nextcloud-mariadb
        image: mariadb:10.5
        restart: always
        ports:
            - 4006:3306
        command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
        volumes:
            - hl-v-nextcloud-db:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=${ROOT_PASSWORD}
            - MYSQL_PASSWORD=${ROOT_PASSWORD}
            - MYSQL_DATABASE=nextcloud
            - MYSQL_USER=nextcloud
    nextcloud:
        container_name: hl-nextcloud
        image: nextcloud
        restart: always
        ports:
            - 8080:80
        links:
            - nextcloud-db
        command: >
            bash -c 'chown www-data:www-data /var/www/html/data
            && /entrypoint.sh apache2-foreground'
        volumes:
            - hl-v-nextcloud:/var/www/html
            - ./nextcloud:/var/www/html/data:rw
        environment:
            - MYSQL_PASSWORD=${ROOT_PASSWORD}
            - MYSQL_DATABASE=nextcloud
            - MYSQL_USER=nextcloud
            - MYSQL_HOST= localhost:4006
            - NEXTCLOUD_TRUSTED_DOMAINS=cloud.alemax.site
    minio:
        container_name: hl-minio-storage
        image: docker.io/bitnami/minio:2023
        environment:
            CONSOLE_SECURE_TLS_REDIRECT: "off"
            MINIO_ROOT_USER: ${ROOT_USER}
            MINIO_ROOT_PASSWORD: ${ROOT_PASSWORD}
            MINIO_BROWSER_REDIRECT_URL: "https://minio.alemax.site"
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - hl-v-minio:/data
volumes:
    hl-v-minio:
    hl-v-photoprism-db:
    hl-v-nextcloud:
    hl-v-nextcloud-db:
